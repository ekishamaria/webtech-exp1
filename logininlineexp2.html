<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body style="background-color: rgb(56, 19, 19);; line-height: 1.6; margin: 0; box-sizing: border-box; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
    <div class="form-container" style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh">
        <form action="#" method="post" style="background-color: #ffffff; padding: 20px; border-radius: 10px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); width: 100%; max-width: 500px; text-align: center;">
            <h2 style="margin-bottom: 20px; font-size: 1.8em; color: rgb(51, 4, 51);">Login</h2>
            
            <label for="email" style="display: block; text-align: left;">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required style="width: 90%; padding: 10px; margin: 10px 0; border: 1px solid rgb(51, 4, 51); border-radius: 5px; font-size: 1em; background-color: #f5f5f5;">
            
            <label for="password" style="display: block; text-align: left;">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required style="width: 90%; padding: 10px; margin: 10px 0; border: 1px solid rgb(51, 4, 51); border-radius: 5px; font-size: 1em; background-color: #f5f5f5;">
            
            <button type="submit" style="padding: 10px 20px; background-color: rgb(51, 4, 51); color: #ffffff; border: none; border-radius: 5px; cursor: pointer; font-size: 1em; transition: background-color 0.3s;">Submit</button>
        </form>
    </div>
</body>
</html>
